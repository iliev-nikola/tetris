<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./src/assets/styles/style.css">
	<link rel="shortcut icon" href="./src/assets/images/logo.png" type="image/x-icon">
	<link href="http://fonts.cdnfonts.com/css/tetris" rel="stylesheet">
	<title>TETRIS</title>
</head>
<body>
	<!-- HEADER -->
	<header class="header">
		<div class="title">
			<img src="./src/assets/images/logo.png" alt="Tetris logo" id="logo">
			<h1 class="title-text">TETRIS</h1>
		</div>
		<p class="description">Kolyo's edition</p>
	</header>
	<!-- MAIN CONTAINER -->
	<main id="main">
    <div class="score-board">
      <b>SCORE</b>
      <table>
        <tr>
          <th>current score:</th>
          <td id="currentScore">0</td>
        </tr>
        <tr>
          <th>current best:</th>
          <td id="currentBest">0</td>
        </tr>
        <tr>
          <th>user's best:</th>
          <td id="userBest">0</td>
        </tr>
      </table>
    </div>
		<div id="mainContainer"></div>
		<div id="gameOverScreen">
			<h1>Game over</h1>
		</div>
	<div class="next-element-wrapper">
    <div>
      <b>NEXT</b>
      <div id="nextElementWindow"></div>
    </div>
	</div>
	</main>
	<!-- FOOTER -->
	<footer id="footer">
		
	</footer>

	<!-- JAVASCRIPT -->
	<script src="./src/js/utils.js"></script>
	<script src="./src/js/constants.js"></script>
	<script src="./src/js/figures.js"></script>
	<script src="./src/js/model.js"></script>
	<script src="./src/js/controller.js"></script>
</body>
</html>
